<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/layout/layout :: layout(~{::title}, ~{::main})">

<!-- Mirrored from blogzine.webestica.com/index-4.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 17 Nov 2021 07:27:34 GMT -->

<head>
	<title>Báo tin tức nhiều người đọc nhất việt nam</title>

</head>

<body>

	<!-- =======================
Main hero START -->
	<main>
		<section class="pt-3 pb-3 mb-2 card-grid">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div
							class="tiny-slider arrow-hover arrow-blur arrow-white arrow-round rounded-3 overflow-hidden">
							<div class="tiny-slider-inner" data-autoplay="true" data-hoverpause="true" data-gutter="1"
								data-arrow="true" data-dots="false" data-items="1">
								<!-- Slide 1 -->
								<div class="card bg-dark-overlay-3 h-400 h-sm-500 h-md-600 rounded-0" th:each="post : ${postPin}"
									th:style="'background-image:url(' + @{/files/{image}(image=${post.image})} + '); background-position: center left; background-size: cover;'">
									<!-- Card Image overlay -->
									<div class="card-img-overlay d-flex align-items-center p-3 p-sm-5">
										<div class="w-100 my-auto">
											<div class="col-md-10 col-lg-7 mx-auto text-center">
												<!-- Card category -->
												<a th:href="@{/blogs/{id}(id=${post.category.id})}" class="badge bg-primary mb-2"><i
														class="fas fa-circle me-2 small fw-bold"></i><span th:text="${post.category.categoryName}"></span></a>
												<!-- Card title -->
												<h2 class="text-white display-5"><a th:href="@{/blogs/detail/{id}(id=${post.id})}"
														class="btn-link text-reset fw-normal" th:text="${post.title}"></a></h2>
										<!--		<p class="text-white">For who thoroughly her boy estimating conviction.
													Removed demands expense account in outward tedious do.</p>-->
												<!-- Card info -->
												<ul
													class="nav nav-divider text-white-force align-items-center d-none d-sm-inline-block">
													<li class="nav-item">
														<div class="nav-link">
															<div
																class="d-flex align-items-center text-white position-relative">
																<!--<div class="avatar avatar-sm">
																	<img class="avatar-img rounded-circle"
																		src="/user/assets/images/avatar/14.jpg"
																		alt="avatar">
																</div>-->
																<!--<span class="ms-3">by <a href="#"
																		class="stretched-link text-reset btn-link">Carolyn</a></span>-->
															</div>
														</div>
													</li>
													<li class="nav-item" th:text="${#dates.format(post.createdDate, 'MMM dd, yyyy')}">Jan 26, 2021</li>
													<li class="nav-item"><a href="#" class="btn-link"><i
																class="far fa-comment-alt me-1"></i> <span th:text="${post.comments.size}"></span> Bình luận</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Cards START -->
		<section class="p-0">
			<div class="container">
				<div class="row g-4">
					<!-- Card item START -->
					<div class="col-sm-6 col-lg-4" th:each="post : ${postNewest}">
						<div class="card card-overlay-bottom card-img-scale overflow-hidden">
							<!-- Card featured -->
							<span class="card-featured" title="Featured post"><i class="fas fa-star"></i></span>
							<!-- Card Image -->
							<img th:src="@{/files/{image}(image=${post.image})}" alt="">
							<!-- Card Image overlay -->
							<div class="card-img-overlay d-flex flex-column p-3 p-md-4">
								<div>
									<!-- Card category -->
									<a th:href="@{/blogs/{id}(id=${post.category.id})}" class="badge bg-warning"><i
											class="fas fa-circle me-2 small fw-bold"></i><span th:text="${post.category.categoryName}"></span></a>
								</div>
								<div class="w-100 mt-auto">

									<!-- Card title -->
									<h4 class="text-white"><a th:href="@{/blogs/detail/{id}(id=${post.id})}"
											class="btn-link text-reset stretched-link" th:text="${post.title}"></a></h4>
									<!-- Card info -->
									<ul class="nav nav-divider text-white-force align-items-center small">
										<li class="nav-item position-relative">
										<!--	<div class="nav-link">by <a href="#"
													class="stretched-link text-reset btn-link">Bryan</a>
											</div>-->
										</li>
										<li class="nav-item" th:text="${#dates.format(post.createdDate, 'MMM dd, yyyy')}">Aug 18, 2021</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- Card item END -->
				</div> <!-- Row END -->
			</div>
		</section>
		<!-- =======================
Cards END -->
		<!-- =======================
Adv START -->
		<section class="py-3 my-2">
			<div class="container">
				<div class="row">
					<div class="col">
						<a class="d-block card-img-flash  rounded-3 overflow-hidden">
							<img th:src="@{/user/assets/images/adv-3.png}" alt="">
						</a>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Adv END -->
		<!-- =======================
Trending topics START -->
		<section class="p-0">
			<div class="container">
				<div class="row">
					<div class="col">
						<!-- Slider -->
						<div class="tiny-slider arrow-hover arrow-dark arrow-round">
							<div class="tiny-slider-inner" data-autoplay="false" data-hoverpause="true" data-gutter="24"
								data-arrow="true" data-dots="false" data-items-xl="5" data-items-lg="4"
								data-items-md="3" data-items-sm="2" data-items-xs="2">
								<!-- Category item -->
								<div th:each="category : ${categories}">
									<div class="card card-overlay-bottom card-img-scale">
										<img class="card-img" th:src="@{/files/{image}(image=${category.image})}"
											alt="card image">
										<div class="card-img-overlay d-flex px-3 px-sm-5">
											<h5 class="mt-auto mx-auto">
												<a th:href="@{/blogs/{id}(id=${category.id})}"
													class="stretched-link btn-link fw-bold text-white" th:text="${category.categoryName}"></a>
											</h5>
										</div>
									</div>
								</div>
								
							</div>
						</div> <!-- Slider END -->
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Trending topics END -->


		<!-- =======================
Newsletter START -->
		<section class="pb-0 pt-3 mt-1">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="bg-dark p-3 p-sm-4 rounded-3 position-relative overflow-hidden">
							<div class="row">
								<div class="col-md-8 col-lg-6 mx-auto text-center py-5 position-relative">
									<!-- Title -->
									<h2 class="display-6 text-white">Never miss a story!</h2>
									<p class="text-white">Get the freshest headlines and updates sent uninterrupted to
										your inbox.</p>
									<!-- Form -->
									<form
										class="row row-cols-sm-auto g-2 align-items-center justify-content-center mt-3">
										<div class="col-12">
											<input type="email" class="form-control"
												placeholder="Enter your email address">
										</div>
										<div class="col-12">
											<button type="submit" class="btn btn-primary m-0">Subscribe</button>
										</div>
										<div class="form-text text-white opacity-6 mt-2">By subscribing you agree to our
											<a href="#" class="text-decoration-underline text-reset">Privacy Policy</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Newsletter END -->
	</main>


	<!-- =======================
Cards END -->
</body>
