<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/layout/layout :: layout(~{::title}, ~{::main})">

<head>
	<title>Báo tin tức nhiều người đọc nhất việt nam</title>

</head>

<body>

	<!-- =======================
Main hero START -->
	<main>
		<!-- =======================
Inner intro START -->
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
						<div class="p-4 p-sm-5 bg-primary-soft rounded">
							<h2>Đăng nhập</h2>
							<!-- Form START -->
							<form class="mt-4" action="#" th:action="@{/signin}" th:object="${user}" method="post">
								<!-- Email -->
								<div class="mb-3">
									<label class="form-label" for="exampleInputEmail1">Username</label>
									<input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1"
										placeholder="E-mail">
								</div>
								<!-- Password -->
								<div class="mb-3">
									<label class="form-label" for="exampleInputPassword1">Password</label>
									<input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
										placeholder="*********">
								</div>
								<!-- Checkbox -->
								<span class="text-danger" th:text="${errorMessage}"></span>
								<!-- Button -->
								<div class="row align-items-center">
									<div class="col-sm-4">
										<button type="submit" class="btn btn-success">Đăng nhập</button>
									</div>
									<div class="col-sm-8 text-sm-end">
										<span>Bạn chưa có tài khoản? <a href="/signup"><u>Đăng ký</u></a></span>
									</div>
								</div>
							</form>
							<!-- Form END -->
							<hr>
							
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Inner intro END -->
	</main>


	<!-- =======================
Cards END -->
</body>
