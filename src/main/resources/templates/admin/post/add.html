<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/layout/layout :: layout(~{::title}, ~{::section})">

<head>
	<title>Thể Loại</title>

</head>

<body>
	<section>
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="/post">Post</a>
				</li>
				<li class="breadcrumb-item active">Thêm mới</li>
			</ol>

			<div class="card mx-auto mt-5" style="max-width: 70rem;">
				<div class="card-header">Thông tin chung</div>
				<div class="card-body">
					<form action="#" th:action="@{/post}" th:object="${post}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label class="label" for="inputTitle">Thể loại</label>
							<select th:field="*{categoryId}" class="form-control">
								<option th:each="category : ${categories}" th:value="${category.id}"
									th:text="${category.categoryName}">
								</option>
							</select>
							<span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger"></span>
						</div>
						
						<div class="form-group">
							<div class="form-label-group">
								<input type="text" th:field="*{title}" id="inputTitle" class="form-control" placeholder="Tiêu đề" 
									required="required">
								<label for="inputTitle">Tiêu đề</label>
								<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="inputContent">Nội dung bài viết</label>
							<textarea th:field="*{description}" ></textarea>
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<input type="checkbox" name="pin" th:checked="${pin}" />
							<label for="inputPin">Bài viết nổi bật</label>
						</div>
						<div class="form-group">
							<input type="file" name="image" class="form-control-file"/>
						</div>
						<button class="btn btn-primary btn-block" type="submit">Save</a>
					</form>
					
				</div>
			</div>
		</div>
		 <script>
			CKEDITOR.replace('description');
		</script>
	</section>

</body>

</html>
